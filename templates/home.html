<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
</head>
<body>
    <div class="login">
       <h1>Car Price Prediction</h1>
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Car Price Prediction Form</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Make</label>
            <select class="form-control" name="Make" placeholder="Enter Car Make" required>
                <option class="placeholder" selected disabled value="">Select Car Make</option>
                <option value="Nissan">Nissan</option>
                <option value="Honda">Honda</option>
                <option value="Ford">Ford</option>
                <option value="Kia">Kia</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Mercedes">Mercedes</option>
                <option value="BMW">BMW</option>
                <option value="Toyota">Toyota</option>
                <option value="Hyundai">Hyundai</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Model</label>
            <select class="form-control" name="Model" placeholder="Enter Car Model" required>
                <option class="placeholder" selected disabled value="">Select Car Model</option>
                <option value="Model A">Model A</option>
                <option value="Model B">Model B</option>
                <option value="Model C">Model C</option>
                <option value="Model D">Model D</option>
                <option value="Model E">Model E</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Year</label>
            <select class="form-control" name="Year" placeholder="Enter Car Year" required>
                <option class="placeholder" selected disabled value="">Select Car Year</option>
                {% for year in [2006, 2007, 2023, 2002, 2004, 2019, 2013, 2001, 2011, 2022, 2000, 2008, 2010, 2021, 2016, 2003, 2014, 2005, 2009, 2020, 2018, 2017, 2012, 2015] %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Mileage</label>
            <input class="form-control" type="number" name="Mileage" placeholder="Enter Mileage" min="1000" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Fuel Type</label>
            <select class="form-control" name="Fuel_Type" placeholder="Enter Fuel Type" required>
                <option class="placeholder" selected disabled value="">Select Fuel Type</option>
                <option value="Diesel">Diesel</option>
                <option value="Electric">Electric</option>
                <option value="Hybrid">Hybrid</option>
                <option value="Petrol">Petrol</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Engine Size</label>
            <input class="form-control" type="number" step="0.01" name="Engine_Size" placeholder="Enter Engine Size" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Transmission</label>
            <select class="form-control" name="Transmission" placeholder="Enter Transmission Type" required>
                <option class="placeholder" selected disabled value="">Select Transmission</option>
                <option value="Automatic">Automatic</option>
                <option value="Manual">Manual</option>
                <option value="CVT">CVT</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Body Type</label>
            <select class="form-control" name="Body_Type" placeholder="Enter Body Type" required>
                <option class="placeholder" selected disabled value="">Select Body Type</option>
                <option value="Coupe">Coupe</option>
                <option value="SUV">SUV</option>
                <option value="Truck">Truck</option>
                <option value="Hatchback">Hatchback</option>
                <option value="Sedan">Sedan</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Color</label>
            <select class="form-control" name="Color" placeholder="Enter Car Color" required>
                <option class="placeholder" selected disabled value="">Select Car Color</option>
                <option value="Red">Red</option>
                <option value="Gray">Gray</option>
                <option value="Black">Black</option>
                <option value="Blue">Blue</option>
                <option value="White">White</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Owner History</label>
            <select class="form-control" name="Owner_History" placeholder="Enter Owner History" required>
                <option class="placeholder" selected disabled value="">Select Owner History</option>
                <option value="First Owner">First Owner</option>
                <option value="Second Owner">Second Owner</option>
                <option value="Third Owner">Third Owner</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input class="form-control" type="number" name="Age" placeholder="Enter Car Age" required />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict Car Price" required />
        </div>
    </form>
    <h2>
       The prediction is: {{ results }}
    </h2>
</div>
</body>
</html>
